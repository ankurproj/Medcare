<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hover Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f5f5f5;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
}

nav li {
    margin-right: 20px;
}

.book-online-btn {
    position: relative;
    display: inline-block;
    /* padding: 15px 30px; */
    font-size: 16px;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    overflow: hidden;
    width: 120px;
    transition: background-color 0.3s;
    height: 40px; /* Ensure a fixed height for the button */
}

.book-online-btn .text-default, .book-online-btn .text-hover {
    position: absolute;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.5s, opacity .5s;
}

.book-online-btn .text-default {
    transform: translateY(0);
}

.book-online-btn .text-hover {
    transform: translateY(100%);
    opacity: 0;
}

.book-online-btn:hover .text-default {
    transform: translateY(-100%);
    opacity: 0;
}

.book-online-btn:hover .text-hover {
    transform: translateY(0);
    opacity: 1;
}

</style>
<body>
    <nav>
        <ul>
            <li><a href="#" class="book-online-btn"><span class="text-default">Book Online</span><span class="text-hover">Ankur</span></a></li>
        </ul>
    </nav>
</body>
</html>
